<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="logo">Fitness</div>
      <nav class="menu">
        <a href="#" class="home">Home</a>
        <a href="#">Service</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
      </nav>
    </header>
    <main>
      <section class="banner">
        <div class="banner-content">
          <h1>Get body in <span>shape</span> & stay healthy</h1>
          <p>
            A huge selection of health and fitness content to help you get fit
            and stay healthy.
          </p>
          <div class="buttons">
            <button class="join-btn">Join Club Now!</button>
            <button class="download-btn">Download App</button>
          </div>
        </div>
        <div class="banner-image">
          <img src="images/Images 2.png" alt="Fitness banner Image" />
          <div class="stats">
            <div class="free-videos-badge">
              <span>500+</span>
              <p>Free Workout Videos</p>
            </div>
            <div class="premium-videos-badge">
              <div class="circle"></div>
              <div class="premium-videos-badge-text">
                <span>350+</span>
                <p>Video Tutorials</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
